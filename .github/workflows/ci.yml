name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        pip install ruff
        pip install -r requirements.txt
    - name: Lint with ruff
      run: ruff check . --fix || true

  test:
    runs-on: ubuntu-latest
    needs: lint
    timeout-minutes: 15
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        pip install pytest
        pip install -r requirements.txt
    - name: Run tests
      run: pytest tests/ -v -m "not integration"
      env:
        ER_API_KEY: dummy_key_for_ci

  e2e:
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 15
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        pip install pytest
        pip install -r requirements.txt
    - name: Run e2e tests
      run: pytest tests/test_e2e.py -v

  verify:
    runs-on: ubuntu-latest
    needs: e2e
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: pip install -r requirements.txt
    - name: Run verify
      run: make verify
